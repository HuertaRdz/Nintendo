<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tablas</title>
	<style type="">
	/*Linea continua solid
	Linea punteada dotted
	Guiones			dashed*/
		table{
			border: 5px cornflowerblue;
			width: 75%;
			margin: auto;
			background: cornflowerblue;
			color: white;
		}

			background: antiquewhite;
			color: cornflowerblue;
			text-align: center;
			font-family: arial;
		}
		td{
			font-family: cursive;
			line-height: 35%;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>Tablas</h1>
	<table>

			<th>Título 3</th>

		</tr>

			<td>Celda 11</td>

		<tr>

		<tr>
			<td>Totales 1</td>

			<td>Totales 3</td>
			<td>Totales 4</td>
		</tr>

	</table>

</html>
